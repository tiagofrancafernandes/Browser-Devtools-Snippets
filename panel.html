<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>DevTools Snippets</title>
<style>:root{--bg:#0b0f14;--card:#071019;--muted:#8b99a6;--okai-bg:#272822;--okai-key:#f92672;--okai-func:#a6e22e;--okai-num:#ae81ff}html,body{height:100%;margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:#e6eef6} .wrap{padding:12px;display:flex;flex-direction:column;gap:12px;height:100%} .topbar{display:flex;gap:8px;align-items:center} input[type=search]{flex:1;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit} .controls{display:flex;gap:6px} button{padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));color:inherit;cursor:pointer} .panel{display:flex;gap:12px;align-items:flex-start;height:calc(100% - 120px)} .left{width:420px;max-width:45%;min-width:260px;display:flex;flex-direction:column;gap:8px;overflow:auto} .card{background:var(--card);border-radius:8px;padding:10px;border:1px solid rgba(255,255,255,0.03)} label{font-size:13px;color:var(--muted)} input[type=text],textarea{width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-family:inherit} textarea{resize:vertical;min-height:120px;font-family:ui-monospace,Menlo,monospace;font-size:13px} .list{overflow:auto;max-height:100%} .snippet-item{padding:8px;border-radius:6px;margin-bottom:8px;background:rgba(255,255,255,0.01);display:flex;flex-direction:column} .snippet-title{display:flex;justify-content:space-between;gap:8px;align-items:center} pre.code{background:var(--okai-bg);padding:8px;border-radius:6px;overflow:auto;font-family:ui-monospace,Menlo,monospace;font-size:13px;margin:8px 0}.tok-keyword{color:var(--okai-key);font-weight:600}.tok-func{color:var(--okai-func)}.tok-number{color:var(--okai-num)}.muted{color:var(--muted);font-size:13px}.small{font-size:13px;padding:6px 8px}</style>
</head><body>
<div class="wrap">
  <div class="topbar">
    <input id="search" type="search" placeholder="Search snippets (name or code) â€” Ctrl+F to focus" />
    <div class="controls">
      <button id="import" class="small">Import</button>
      <button id="export" class="small">Export</button>
      <button id="clear" class="small">Clear</button>
    </div>
  </div>
  <div class="panel">
    <div class="left card">
      <div class="muted">Add / Update Snippet</div>
      <div style="margin-top:8px;"><input id="name" type="text" placeholder="Snippet name" /></div>
      <div style="margin-top:8px;"><textarea id="code" placeholder="JavaScript code..."></textarea></div>
      <div style="margin-top:8px;display:flex;gap:8px;">
        <button id="save" class="small">Save (Ctrl+S)</button>
        <button id="run" class="small">Run (Ctrl+Enter)</button>
        <div style="flex:1"></div>
        <div class="muted">Sync: <strong id="sync-status">enabled</strong></div>
      </div>
    </div>
    <div class="right" style="flex:1;min-width:320px;">
      <div class="card">
        <div class="muted">Saved snippets</div>
        <div id="list" class="list" style="margin-top:8px;"></div>
      </div>
    </div>
  </div>
</div>
<script src="panel.js"></script>
</body></html>
